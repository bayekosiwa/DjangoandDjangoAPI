{% include 'main.html' %} {% block content %}
<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>
          {% if obj != Null %}
          <h3>Edit Study Room</h3>
          {% else %}
          <h3>Create Study Room</h3>
          {% endif %}
        </div>
      </div>
      <div class="layout__body">
        {% if obj != Null %}
        <form class="form" method="POST" action="">
          {% csrf_token %}
          <!-- {% for i in form %} One way show fields
          <div class="form__group">
            <label for="room_name">{{i.label}}</label>
            {{i}}
          </div>
          {% endfor %} -->

          <div class="form__group">
            <label for="room_name">{{form.name.label}}</label>
            <input
              id="room_name"
              name="name"
              type="text"
              value="{{room.name}}"
            />
          </div>

          <div class="form__group">
            <label for="room_topic">{{form.topic.label}}</label>
            <input
              id="room_name"
              name="topic"
              type="text"
              value="{{room.topic}}"
            />
          </div>

          <div class="form__group">
            <label for="room_about">{{form.description.label}}</label>
            <input
              id="room_name"
              name="description"
              type="text"
              value="{{room.description}}"
            />
          </div>
          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}"
              >Cancel</a
            >
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
        {% else %}
        <form class="form" method="POST" action="">
          {% csrf_token %}
          <!-- {% for i in form %} One way show fields
          <div class="form__group">
            <label for="room_name">{{i.label}}</label>
            {{i}}
          </div>
          {% endfor %} -->

          <div class="form__group">
            <label for="room_name">{{form.name.label}}</label>
            {{form.name}}
          </div>

          <div class="form__group">
            <label for="room_topic">{{form.topic.label}}</label>
            <input
              required
              type="text"
              name="topic"
              id="room_topic"
              list="topic-list"
            />
            <datalist id="topic-list">
              <select id="room_topic">
                <option value="">Select your topic</option>
                {% for i in topics %}
                <option value="{{i.name}}">{{i.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>

          <div class="form__group">
            <label for="room_about">{{form.description.label}}</label>
            {{form.description}}
          </div>
          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}"
              >Cancel</a
            >
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
        {% endif %}
      </div>
    </div>
  </div>
</main>
{% endblock content %}
